version: '{build}'
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
image: Visual Studio 2017
nuget:
  disable_publish_on_pr: true
build_script:
- ps: .\Build.ps1
test: off
artifacts:
- path: .\artifacts\**\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  name: development
  server: https://www.myget.org/F/motix-ci/api/v2/package
  api_key:
    secure: YDxm2UCa6DcR4A6lbRJ3/6wbYD0AvAea2YcmMxJzsr2yNLQcIru79Ix8hNqwSELQ
  skip_symbols: true
  on:
    branch: master
- provider: NuGet
  name: production
  api_key:
    secure: yoKwSyWIlADOZJTzlb7Rb4yCex1zIEWgMzoaFhQ3MnJDCPwcNv3/KTMWIVr5C63G
  on:
    appveyor_repo_tag: true
